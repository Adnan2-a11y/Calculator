<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .calculator {
        background: linear-gradient(135deg, #007bff, #0056b3);
        border-radius: 15px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        padding: 25px;
        width: 350px;
        color: #fff;
      }

      .display {
        background: #e9ecef;
        color: #333;
        text-align: right;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 15px;
        font-weight: bold;
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .display h2 {
        font-size: 1.8em;
        margin: 0;
      }

      .error {
        color: #ff4d4f;
        text-align: center;
        margin: 10px 0;
        font-size: 1em;
      }

      .input-group {
        margin-bottom: 20px;
      }

      .input-group label {
        display: block;
        margin-bottom: 5px;
        font-size: 1rem;
        font-weight: 500;
      }

      .input-group input {
        width: 100%;
        padding: 12px;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        outline: none;
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
      }

      .btn {
        padding: 15px;
        font-size: 1.2rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s, background-color 0.3s;
      }

      .btn:hover {
        transform: scale(1.05);
      }

      .btn.operation {
        background-color: #ffc107;
        color: #333;
        font-weight: bold;
      }

      .btn.operation:hover {
        background-color: #e0a800;
      }

      .btn:nth-child(odd) {
        background-color: #ff6f61;
      }

      .btn:nth-child(odd):hover {
        background-color: #e5584f;
      }

      .btn:nth-child(even) {
        background-color: #17c671;
      }

      .btn:nth-child(even):hover {
        background-color: #149c5d;
      }

      @media (max-width: 400px) {
        .calculator {
          width: 90%;
          padding: 20px;
        }

        .buttons {
          gap: 10px;
        }

        .btn {
          padding: 12px;
          font-size: 1rem;
        }

        .display h2 {
          font-size: 1.5em;
        }
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <h2 id="result"></h2>
        <h2 id="error" class="error"></h2>
      </div>
      <form id="calculatorForm">
        <div class="input-group">
          <label for="num1">Number 1:</label>
          <input type="number" id="num1" name="num1" required />
        </div>
        <div class="input-group">
          <label for="num2">Number 2:</label>
          <input type="number" id="num2" name="num2" required />
        </div>

        <div class="buttons">
          <button type="button" class="btn operation" onclick="calculate('add')">+</button>
          <button type="button" class="btn operation" onclick="calculate('subtract')">-</button>
          <button type="button" class="btn operation" onclick="calculate('multiply')">*</button>
          <button type="button" class="btn operation" onclick="calculate('divide')">/</button>
          <button type="button" class="btn operation" onclick="calculate('power')">^</button>
          <button type="button" class="btn operation" onclick="calculate('sqrt')">âˆš</button>
          <button type="button" class="btn operation" onclick="calculate('modulo')">%</button>
        </div>
      </form>
    </div>

    <script>
      function calculate(operation) {
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);
        const resultField = document.getElementById("result");
        const errorField = document.getElementById("error");

        errorField.textContent = ""; // Clear previous errors
        resultField.textContent = ""; // Clear previous result

        if (isNaN(num1) || (isNaN(num2) && operation !== "sqrt")) {
          errorField.textContent = "Please enter valid numbers.";
          return;
        }

        let result;
        switch (operation) {
          case "add":
            result = num1 + num2;
            break;
          case "subtract":
            result = num1 - num2;
            break;
          case "multiply":
            result = num1 * num2;
            break;
          case "divide":
            if (num2 === 0) {
              errorField.textContent = "Division by zero is not allowed.";
              return;
            }
            result = num1 / num2;
            break;
          case "power":
            result = Math.pow(num1, num2);
            break;
          case "sqrt":
            result = Math.sqrt(num1);
            break;
          case "modulo":
            result = num1 % num2;
            break;
          default:
            errorField.textContent = "Invalid operation.";
            return;
        }

        resultField.textContent = `Result: ${result}`;
      }
    </script>
  </body>
</html>
